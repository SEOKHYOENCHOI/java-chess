<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<div>
    <div id="chess-block-area">

    </div>

    <button type="button" id="restart-button" class="btn btn-info">
        재시작
    </button>
</div>
<script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>

<script type="rv-template" id="round-template">
    <option class="rounds" value={roundId} >{roundId}회차</option>
</script>
<script type="text/javascript" src="/js/chess.js" charset="utf-8"></script>
<script type="rv-template" id="chess-row-template">
    <div class="chess-row">
        {chessBlocks}
    </div>
</script>
<script type="rv-template" id="chess-block-template">
    <button id="chess-block{ij}" class="btn chess-block {backgroundColor}" onclick="clickChessBlock(id)"></button>
</script>
</body>
</html>
